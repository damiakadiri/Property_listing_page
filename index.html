<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1>Discover your perfect home</h1>
        <p>With the most complete source of homes and real estate near you</p>
        <ul>
          <li>buy</li>
          <li>rent</li>
          <li>pre-approval</li>
          <li>just sold</li>
          <li>home value</li>
        </ul>
        <form>
          <input
            type="text"
            placeholder="Address, School, City or Neighborhood"
          />
          <button>Search</button>
        </form>
      </div>
    </section>

    <h3 class="header">Homes around $675, 000</h3>
    <p class="location">View all in Arlington, VA</p>

    <div class="properties"></div>

    <footer class="footer">
      <div class="icons">
        <div class="icon">
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <div class="icon">
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
        <div class="icon">
          <ion-icon name="logo-linkedin"></ion-icon>
        </div>
        <div class="icon">
          <ion-icon name="logo-pinterest"></ion-icon>
        </div>
        <div class="icon">
          <ion-icon name="logo-youtube"></ion-icon>
        </div>
      </div>

      <ul>
        <li>About us</li>
        <li>Career</li>
        <li>Accessibility</li>
        <li>feedback</li>
        <li>Privacy</li>
        <li>Terms</li>
      </ul>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
